<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .text-white {
      color: white;
    }
    .card {
      height: 370px;
      width: 200px;
    }
    .card-img-top {
      height: 200px;
      width: 150px;
    }
    .info {
      font-size: 15px;
    }
  </style>
  <body style="background-color: black">
    <nav
      class="navbar"
      style="background-color: #00a65a; justify-content: flex-start"
    >
      <a class="navbar-brand" style="padding: 10px"> My Book Recommender</a>
      <ul class="nav navbar-nav" style="flex-direction: row">
        <li style="padding: 10px"><a href="/">Home</a></li>
        <li style="padding: 10px"><a href="/recommend">Recommend</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white" style="font-size: 50px">Top 50 Books</h1>
        </div>

        {%for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top: 30px">
          <div class="card">
            <div class="card-body">
              <img
                class="card-img-top"
                style="font-size: 10px"
                src="{{ image[i] }}"
              />
              <h3 class="info">{{ book_name[i] }}</h3>
              <h4 class="info">{{ author[i] }}</h4>
              <h4 class="info">Votes- {{ votes[i] }}</h4>

            
              <h4 class="info">Rating- {{ ratings[i] }}</h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
